<VirtualHost *:80>
    ServerName financial.local
    DocumentRoot /var/www/financial-saas/public

    <Directory /var/www/financial-saas/public>
        AllowOverride All
        Require all granted
        Options FollowSymLinks
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/financial-error.log
    CustomLog ${APACHE_LOG_DIR}/financial-access.log combined

    # Seguridad b√°sica
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "DENY"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    # Rendimiento
    KeepAlive On
    MaxKeepAliveRequests 1000
    KeepAliveTimeout 3

    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain text/html text/css application/json application/javascript
    </IfModule>

    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType image/svg+xml "access plus 6 months"
    </IfModule>
</VirtualHost>
